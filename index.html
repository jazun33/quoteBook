<!DOCTYPE html>
<html ng-app="quoteBook">
<head lang="en">
    <meta charset="UTF-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">
    <div class="inputForm">
        <textarea ng-model="quoteInput" placeholder="Enter Quote"></textarea>
        <input ng-model="authorInput" placeholder="Enter Author">
        <button type="button" ng-click="addData({text: quoteInput, author: authorInput})">Add Quote</button>
    </div>

    <input class="filterTerm" ng-model="filterTerm" placeholder="filter by">

    <blockquote ng-repeat="quote in quotes track by quote.text | filter:filterTerm">
        <div class="removeBtn" ng-click="removeData(quote)" title="Remove quote">
            <div></div>
        </div>
        <p class="quote">{{quote.text}}</p>
        <p class="author">{{quote.author}}</p>
    </blockquote>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
</body>
</html>
